<mat-card>
  <mat-card-header>
<nav>       
  <button (click)="backClicked()" mat-raised-button> Go back to Order details </button>
  <br/>
</nav>
  </mat-card-header>
</mat-card>
<hr>
<mat-card>
    <mat-card-header>
      <mat-card-title>Allocated Orders</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="stocks" class="mat-elevation-z8" style="width: 100%;" >
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="orderId">
          <th mat-header-cell *matHeaderCellDef> Order ID </th>
          <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
        </ng-container>

        <ng-container matColumnDef="uniqueKey">
          <th mat-header-cell *matHeaderCellDef>Station Reg.No</th>
          <td mat-cell *matCellDef="let element" > {{element.uniqueKey}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="fuelType">
          <th mat-header-cell *matHeaderCellDef> Fuel Type </th>
          <td mat-cell *matCellDef="let element"> {{element.fuelType}} </td>
        </ng-container>
        <ng-container matColumnDef="fuel">
          <th mat-header-cell *matHeaderCellDef> Fuel </th>
          <td mat-cell *matCellDef="let element"> {{element.fuel}} </td>
        </ng-container>
  
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date</th>
          <td mat-cell *matCellDef="let element">{{element.date | date:'shortDate'}} </td>
        </ng-container>
  
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element"> 
              <button  mat-raised-button (click)="dispatchOrder(element)" color="secondary">Dispatch Order</button>
              <button  mat-raised-button (click)="CancelOrder(element)" color="secondary">Cancel Order</button>
          </td>
        </ng-container>-->
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
    </mat-card-content>
  </mat-card>
